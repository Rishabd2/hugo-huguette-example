baseURL = '/'
languageCode = 'en-us'
title = 'Hugo and Netlify CMS. A Boilerplate'
copyright = "Copyright Â© :CURRENTYEAR: Cathelijne Hornstra"
enableGitInfo = "true"

theme = "hugo-classless-netlifycms"
disableKinds = ["RSS", "taxonomy", "taxonomyTerm"]
[params]
  netlifycms = true
  css = true

[frontmatter]
  date = ['date', 'publishDate', 'lastmod']
  expiryDate = ['expiryDate']
  lastmod = [':git', 'lastmod', 'date', 'publishDate']
  publishDate = ['publishDate', 'date']
